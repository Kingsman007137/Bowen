<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 玻文卡片笔记</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#F5F5F7",
                        "background-dark": "#101922",
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 dark:from-gray-900 dark:to-gray-800 min-h-screen flex items-center justify-center p-4 transition-colors duration-300">
    <div class="absolute top-4 right-4">
        <button onclick="toggleTheme()" class="p-3 rounded-xl bg-white/20 hover:bg-white/30 backdrop-blur-sm transition-colors">
            <span class="material-symbols-outlined text-white text-2xl" id="themeIcon">light_mode</span>
        </button>
    </div>

    <div class="w-full max-w-md">
        <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">玻文卡片笔记</h1>
                <p class="text-gray-600 dark:text-gray-400">让知识以卡片的方式连接</p>
            </div>

            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">账号</label>
                    <input type="text" id="username" class="w-full px-4 py-3 rounded-lg bg-gray-100 dark:bg-gray-800 border-none text-gray-800 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary" placeholder="请输入账号" required>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">密码</label>
                    <input type="password" id="password" class="w-full px-4 py-3 rounded-lg bg-gray-100 dark:bg-gray-800 border-none text-gray-800 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary" placeholder="请输入密码" required>
                </div>

                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" id="remember" class="w-4 h-4 rounded border-gray-300 text-primary focus:ring-primary">
                        <span class="ml-2 text-sm text-gray-600 dark:text-gray-400">记住我</span>
                    </label>
                    <a href="#" class="text-sm text-primary hover:underline">忘记密码？</a>
                </div>

                <button type="submit" class="w-full py-3 bg-primary text-white rounded-lg font-medium hover:bg-primary/90 transition-colors shadow-lg hover:shadow-xl">
                    登录
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    还没有账号？
                    <a href="#" class="text-primary font-medium hover:underline">立即注册</a>
                </p>
            </div>
        </div>

        <div class="mt-6 text-center">
            <a href="index.html" class="inline-flex items-center gap-2 text-white hover:text-white/80 transition-colors">
                <span class="material-symbols-outlined">arrow_back</span>
                <span class="text-sm font-medium">返回导航</span>
            </a>
        </div>
    </div>

    <script>
        // 主题切换
        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('themeIcon');
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                icon.textContent = 'dark_mode';
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                icon.textContent = 'light_mode';
                localStorage.setItem('theme', 'dark');
            }
        }

        // 初始化主题
        if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            document.getElementById('themeIcon').textContent = 'light_mode';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                alert('登录成功！即将跳转到笔记架页面');
                setTimeout(() => {
                    window.location.href = 'notebook-shelf.html';
                }, 500);
            }
        });
    </script>
</body>
</html>
